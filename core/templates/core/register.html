{% extends "core/layout.html" %}

{% block title %}
{% endblock %}

{% block body %}
  <div class="register-form-container">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label class="form-label" for="first_name">First Name:</label>
        <input class="form-control" type="text" name="first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label class="form-label" for="last_name">Last Name:</label>
        <input class="form-control" type="text" name="last_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label class="form-label" for="date_of_birth">Date of Birth:</label>
        <input class="form-control" type="date" name="date_of_birth" placeholder="Date of Birth">
      </div>
      <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
  </div>
{% endblock %}

{% block script %}
{% endblock %}
